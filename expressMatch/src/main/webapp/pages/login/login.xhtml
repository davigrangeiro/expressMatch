<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
 	  xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
				
		<form action="expressMatch/j_spring_security_check" method="post">		
			<p:dialog id="loginDialog" header="Login" widgetVar="loginDialogVar" resizable="false" modal="true" closeable="false">  
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="j_username" value="Username:" />
                    <h:inputText id="j_username" required="true"/>	
                    <h:outputLabel for="j_password" value="Password:" />
                    <h:inputSecret id="j_password" required="true"/>
                    <h:commandButton value="Log in" />
                    <h:commandButton value="Sign up" />
                </h:panelGrid>
			</p:dialog>
		</form>
		
		<script>
			PF('loginDialogVar').show();
		</script>
 
    </h:body>
 
</html>
